<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Payment Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Payment Portal</h1>
  <form id="payment-form">
    <div class="form-group">
      <label for="student-name">Student Name:</label>
      <input type="text" id="student-name" name="studentName" required>
    </div>
    <div class="form-group">
      <label for="matric-number">Matric Number:</label>
      <input type="text" id="matric-number" name="matricNumber" required>
    </div>
    <h2>Payment Details</h2>
    <div class="form-group">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="cardNumber" inputmode="numeric" required>
    </div>
    <div class="form-group">
      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/YY" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" inputmode="numeric" maxlength="3" required>
    </div>
    <button type="submit">Submit Payment</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
