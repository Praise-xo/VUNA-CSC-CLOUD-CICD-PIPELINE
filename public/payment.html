<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Payment Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Make Your Payment</h1>
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="matric-number">Matric Number:</label>
        <input type="text" id="matric-number" name="matric-number" required>
      </div>
      <div class="form-group">
        <h2>Card Details</h2>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry-date" name="expiry-date" required maxlength="5">
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required maxlength="3">
      </div>
      <button type="submit">Submit Payment</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
